<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="upload-cv-body">
    <h2 class="logo"><a href="/index.html"> LOGO</a></h2>
    <form class="sign-in-form">
        <label >
            <h2>Name</h2>
            <input type="text" required>
        </label>

        <label >
            <h2>Last Name</h2>
            <input type="text" required>
        </label>

            <label >
                <h2>Birthay</h2>
                <input type="number" required min="18">
            </label>

            <label >
                <h2>Birthay Month</h2>
                <select id="Birthday_Month" name="Birthday_Month">
                    <option value="-1">Month:</option>
                    <option value="January">Jan</option>
                    <option value="February">Feb</option>
                    <option value="March">Mar</option>
                    <option value="April">Apr</option>
                    <option value="May">May</option>
                    <option value="June">Jun</option>
                    <option value="July">Jul</option>
                    <option value="August">Aug</option>
                    <option value="September">Sep</option>
                    <option value="October">Oct</option>
                    <option value="November">Nov</option>
                    <option value="December">Dec</option>
                    </select>
            </label>
             <label >
            <h2>Birthay year</h2>
            <input type="number" required>
            </label>
            <label >
                <h2>Gender</h2>
                Male <input type="radio" name="Gender" required/>
                Female <input type="radio" name="Gender" required />
            </label>
            <label >
                <h2>Address</h2>
                <textarea class="textarea" name="Address" rows="4" cols="30"></textarea>
            </label>
            <label >
                <h2>Role</h2>
                Employer <input type="radio" name="role" required/>
                Job seeker <input type="radio" name="role" required />
            </label>
            <label>
            <h2> Email Address</h2>
            <input type="email" required>
        </label>
        <label>
            <h2>Password</h2>
            <input type="password" required>
        </label>  
        <label>
            <button class="sign-up-button">Sign up</button>
        </label>  
    </form>

    <h3  class="signin__"><a  href="/pages/signin.html">Sign in</a> </h3>
    
</body>
</html>
